name: khumoyiddin_bakhodirov_flutter
description: "A test task for Supono."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.3
  go_router: ^14.6.1
  flutter_svg: ^2.0.15
  camera: ^0.11.0+2
  google_mobile_ads: ^5.2.0
  in_app_review: ^2.0.10
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  firebase_core: ^3.8.0
  firebase_crashlytics: ^4.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  intl_utils: ^2.8.7

flutter:
  uses-material-design: true

  assets:
    - assets/jpg/
    - assets/png/
    - assets/svg/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/lato/Lato-Black.ttf
        - asset: assets/fonts/lato/Lato-BlackItalic.ttf
        - asset: assets/fonts/lato/Lato-Bold.ttf
        - asset: assets/fonts/lato/Lato-BoldItalic.ttf
        - asset: assets/fonts/lato/Lato-Italic.ttf
        - asset: assets/fonts/lato/Lato-Light.ttf
        - asset: assets/fonts/lato/Lato-LightItalic.ttf
        - asset: assets/fonts/lato/Lato-Regular.ttf
        - asset: assets/fonts/lato/Lato-Thin.ttf
        - asset: assets/fonts/lato/Lato-ThinItalic.ttf

flutter_intl:
  enabled: true
  arb_dir: assets/l10n
  output_dir: lib/l10n